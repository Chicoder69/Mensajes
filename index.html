<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje Bonito</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }
        .mensaje {
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 90%;
        }
        .mensaje h1 {
            font-size: 2em;
            margin: 0;
            color: #333;
        }
        .mensaje p {
            font-size: 1.2em;
            color: #666;
        }
        @media (min-width: 600px) {
            .mensaje h1 {
                font-size: 3em;
            }
            .mensaje p {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="mensaje">
        <h1>Â¡Hola, mundo!</h1>
        <p>Hola primero Dawn</p>
    </div>
</body>
</html>
